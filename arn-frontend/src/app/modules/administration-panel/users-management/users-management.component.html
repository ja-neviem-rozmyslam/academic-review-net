<div class="h-[80vh] flex space-x-6">
  <div class="w-[25%]">
    <app-users-search
      [searchObject]="usersSearchCriteria$ | async"
      (startSearch)="onSearchStarted()"/>
  </div>

  <div class="w-full">
    <app-arn-grid-list
      [columns]="columns"
      [initialRefresh]="true"
      [sortable]="true"
      [initialSort]="'name'"
      [searchObject]="usersSearchCriteria$ | async"
      [searchMethod]="search"
      (deleteAction)="deleteUser($event)"
      (editAction)="editUser($event)"
    />
  </div>
</div>
