<app-arn-searchcriteria
  (clearSearch)="clearSearchCriteria()"
  (search)="startSearch.emit()">
  <div class="space-y-2 h-full">
    <div class="arn-input">
      <label for="name">Názov</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="searchObject.name"
        placeholder="Názov konferencie"/>
    </div>
    <div class="arn-input">
      <label for="faculty">Fakulta</label>
      <input
        type="text"
        id="faculty"
        name="faculty"
        [(ngModel)]="searchObject.faculty"
        placeholder="Názov fakulty"/>
    </div>
    <div class="arn-input">
      <label for="status">Stav</label>
      <app-arn-select
        id="status"
        name="status"
        [(selectedOption)]="searchObject.closed"
        [options]="conferenceStatusOptions"
        [placeholder]="'Stav konferencie'"/>
    </div>
    <div class="arn-input">
      <label for="uploadDeadline">Termín odovzdania</label>
      <app-arn-date-picker
        id="uploadDeadline"
        name="'uploadDeadline'"
        [(selectedDate)]="searchObject.uploadDeadline"/>
    </div>
    <div class="arn-input">
      <label for="reviewDeadline">Termín posudzovania</label>
      <app-arn-date-picker
        id="reviewDeadline"
        name="'reviewDeadline'"
        [(selectedDate)]="searchObject.reviewDeadline"/>
    </div>
  </div>
</app-arn-searchcriteria>
