<div class="mb-4">
  <app-tabs
    [tabs]="tabOptions"
    [activeTab]="selectedOption"
    (tabChanged)="selectedOption = $event"
  ></app-tabs>
</div>
<div class="w-full card-base p-4">
  @if (selectedOption === EDIT) {
    <div class="space-y-5">
      <h2 class="text-lg font-semibold">Upraviť Konferenciu</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="arn-input">
          <label for="conferenceName">Názov konferencie</label>
          <input
            type="text"
            id="conferenceName"
            placeholder="Názov konferencie"
            [(ngModel)]='item.conferenceName'
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>

        <div class="arn-input">
          <label for="faculty">Fakulta</label>
          <input
            type="text"
            id="faculty"
            placeholder="Fakulta"
            [(ngModel)]='item.faculty'
            class="w-full p-2 border border-gray-300 rounded">
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="arn-input">
          <label for="reviewDeadline">Termín posudozvania (od)</label>
          <input
            type="datetime-local"
            id="reviewDeadline"
            [(ngModel)]='item.reviewDeadline'
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>

        <div class="arn-input">
          <label for="uploadDeadline">Dátum nahratia</label>
          <input
            type="datetime-local"
            id="uploadDeadline"
            [(ngModel)]='item.uploadDeadline'
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>
      </div>

      <div class="flex justify-between items-center mt-4">
        <app-arn-button
          [buttonText]="'Späť'"
          (buttonClick)="viewConferences()">
        </app-arn-button>

        <app-arn-button
          [buttonText]="'Aktualizovať konferenciu'"
          (buttonClick)="updateConference()">
        </app-arn-button>
      </div>
    </div>
  } @else if (ASSIGN) {

  } @else if (SUBMISSION) {

  }
</div>
