<app-base-modal [modalSettings]="modalSettings"
                [modal]="modalInstance"
                (acceptCallback)="onAccept()">
  <div>
    <h3 class="text-5xl uppercase font-public-sans font-black opacity-80 text-black mb-4 tracking-tight" [ngClass]="getDialogHeaderClass()" >{{ dialogSettings.title }}</h3>
    <p class="text-base text-xl font-normal leading-relaxed text-gray-600">
      {{ dialogSettings.content }}
    </p>
  </div>
</app-base-modal>
