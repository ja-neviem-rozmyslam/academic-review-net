<div #modal id="default-modal" tabindex="-1" class="flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="relative bg-white rounded-lg shadow">
      <div [ngClass]="getDialogHeaderClass()" class="flex items-center justify-between p-4 md:p-5 border-b rounded-t-lg">
        <h3 class="text-xl font-semibold text-gray-900">
          {{ dialogOptions.title }}
        </h3>
        <button type="button" (click)="onClose()" class="text-gray-400 bg-transparent hover:bg-dark-transparent hover:text-black rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center transition duration-200 ease-in-out transform">
          <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>
      <div class="p-4 md:p-5 space-y-4">
        <p class="text-base leading-relaxed text-gray-500">
          {{ dialogOptions.content }}
      </div>
      <ng-container *ngIf="CONFIRM === dialogOptions.dialogType"
                    [ngTemplateOutlet]="confirmFooter"></ng-container>

    </div>
  </div>
</div>

<ng-template #confirmFooter>
  <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b gap-3">
    <app-arn-button
      [buttonText]="dialogOptions.buttonText.confirm"
      (buttonClick)="onAccept()"></app-arn-button>
    <app-arn-button
      [buttonText]="dialogOptions.buttonText.cancel"
      [negativeColor]="true"
      (buttonClick)="onClose()"></app-arn-button>
  </div>
</ng-template>
