<div #modal id="default-modal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="relative bg-white rounded-lg shadow">
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
        <h3 class="text-xl font-semibold text-gray-900">
          {{ dialogOptions.title }}
        </h3>
        <button type="button" (click)="closeButtonClick()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>
      <div class="p-4 md:p-5 space-y-4">
        <p class="text-base leading-relaxed text-gray-500">
          {{ dialogOptions.content }}
      </div>
      <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
        <button (click)="acceptButtonClick()" type="button" class="text-white bg-primary hover:bg-secondary focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">{{ dialogOptions.buttonText.confirm }}</button>
        <button (click)="closeButtonClick()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary focus:z-10">{{ dialogOptions.buttonText.cancel }}</button>
      </div>
    </div>
  </div>
</div>
