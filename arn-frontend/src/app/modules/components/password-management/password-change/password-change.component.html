<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0" *ngIf="tokenVerified">
  <div class="w-full bg-white rounded-2xl shadow md:mt-0 sm:max-w-md xl:p-0">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-primary md:text-2xl">
        Vyplňte formulár pre zmenu hesla
      </h1>
      <form appFormValidation (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <input type="password" name="password" id="password"
                 placeholder="Heslo"
                 class="input-base"
                 [(ngModel)]="password"
                 required>
        </div>
        <div>
          <input type="password" name="secondPassword" id="secondPassword"
                 placeholder="Potvrďte heslo"
                 class="input-base"
                 [(ngModel)]="secondPassword"
                 [ngClass]="{'invalid': passwordsNotMatch}"
                 (focusout)="checkPasswordMatch()" required>
        </div>
        <div class="flex items-center h-0.5">
          <p *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</p>
        </div>
        <div>
          <app-arn-button [buttonText]="'Odoslať'"
                          [classes]="'w-full'"
                          type="submit"></app-arn-button>
        </div>
      </form>
    </div>
  </div>
</div>
