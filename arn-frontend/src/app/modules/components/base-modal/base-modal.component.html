<div id="default-modal" tabindex="-1"
     class="hidden flex overflow-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-h-full" [ngClass]="modalMaxWidthClass">
    <div class="relative bg-white rounded-lg shadow">

      @if (modalSettings.showHeader) {
        <div class="flex items-center justify-between px-4 pt-4 pb-0 rounded-t-lg">
          <h3 class="text-2xl font-semibold text-gray-900">
            {{ modalSettings.title }}
          </h3>
        </div>
      }

      @if (!modalSettings.hideCloseButton) {
        <button type="button" (click)="closeModal()"
                class="absolute top-4 right-4 text-gray-400 z-50 bg-transparent hover:bg-dark-transparent hover:text-black rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center element-transition">
          <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      }

      <div class="p-10 md:p-5 flex">
        <ng-content></ng-content>
      </div>

      @if (modalSettings.showFooter) {
        <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b gap-3 justify-between">
          <app-arn-button
            [buttonText]="modalSettings.buttonText.cancel"
            [negativeColor]="true"
            (buttonClick)="onCancel()"></app-arn-button>
          <app-arn-button
            [buttonText]="modalSettings.buttonText.confirm"
            (buttonClick)="onAccept()"></app-arn-button>
        </div>
      }
    </div>
  </div>
</div>
