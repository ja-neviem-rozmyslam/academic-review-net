<ul class="inline-flex text-sm font-medium text-gray-500 bg-gray-200 p-1.5 rounded-[.8rem] gap-1.5">
  <li *ngFor="let tab of tabs">
    <div class="px-6 py-2 cursor-pointer rounded-[.6rem] element-transition"
         (click)="!tab.disabled && setActiveTab(tab.value)"
         [ngClass]="{
           'bg-white text-black shadow-md': tab.value === activeTab,
           'text-gray-500 hover:text-black hover:bg-gray-300': tab.value !== activeTab && !tab.disabled,
           'text-gray-500 cursor-not-allowed': tab.disabled
         }">
      {{ tab.label }}
    </div>
  </li>
</ul>
