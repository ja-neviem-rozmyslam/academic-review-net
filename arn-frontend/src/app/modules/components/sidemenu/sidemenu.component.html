<button data-drawer-target="sidebar-multi-level-sidebar" data-drawer-toggle="sidebar-multi-level-sidebar"
        aria-controls="sidebar-multi-level-sidebar" type="button"
        class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
  <span class="sr-only">Open sidebar</span>
  <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd"
          d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
  </svg>
</button>

<aside id="sidebar-multi-level-sidebar"
       class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
       aria-label="Sidebar">
  <div class="h-full px-3 py-4 overflow-y-auto bg-white">
    <ul class="space-y-2 font-medium">
      @for (item of menuItems; track item) {
        <li>
          @if (!hasSubItems(item)) {
            <div [routerLink]="item.path"
               class="menu-item p-2">
              @if (item.icon) {
                <ng-container *ngComponentOutlet="item.icon"></ng-container>
              }
              <span class="ms-3">{{ item.title }}</span>
            </div>
          } @else {
            <button type="button"
                    class="menu-item w-full p-2 text-base"
                    [attr.aria-controls]="'dropdown-' + item.path" [attr.data-collapse-toggle]="'dropdown-' + item.path">
              @if (item.icon) {
                <ng-container *ngComponentOutlet="item.icon"></ng-container>
              }
              <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">{{ item.title }}</span>
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m1 1 4 4 4-4"/>
              </svg>
            </button>
            <ul id="dropdown-{{item.path}}" class="hidden py-2 space-y-2">
              @for (subItem of item.subItems; track subItem) {
                <li>
                  <div
                    class="pl-11 menu-item font-normal py-2"
                    [routerLink]="subItem.path">
                    {{ subItem.title }}
                  </div>
                </li>
              }
            </ul>
          }
        </li>
      }
    </ul>
  </div>
</aside>
