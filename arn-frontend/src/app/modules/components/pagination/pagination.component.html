<nav aria-label="Page navigation example">
  <ul class="inline-flex -space-x-px text-sm">
    <li>
      <span (click)="goToPreviousPage()"
            [ngClass]="{'disabled-page': currentPage === 1}"
            class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 cursor-pointer element-transition">Previous</span>
    </li>
    <li *ngFor="let page of getPagesArray()">
      <span (click)="goToPage(page)"
            [ngClass]="{'active-page': currentPage === page}"
            class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 cursor-pointer element-transition">{{ page }}</span>
    </li>
    <li>
      <span (click)="goToNextPage()"
            [ngClass]="{'disabled-page': currentPage === totalPages}"
            class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 cursor-pointer element-transition">Next</span>
    </li>
  </ul>
</nav>
