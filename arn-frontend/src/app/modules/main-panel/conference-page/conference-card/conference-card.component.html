<div class="card-base p-5 border flex flex-col space-y-7 h-full">
  <div class="flex flex-col space-y-1">
    <div class="flex justify-between items-start">
      <h1 class="text-lg font-bold">{{ conference.conferenceName }}</h1>
      @if (conference.joined) {
        <check-circle-outline-icon size="24" stroke="2" class="text-green-500"></check-circle-outline-icon>
      }
    </div>
    <span class="self-start bg-gray-100 text-xs font-medium px-3 py-2 rounded-full">
      {{ conference.faculty }}
    </span>
  </div>

  <div class="text-sm space-y-1 ml-1 text-gray-700 flex-grow">
    <p><strong class="mr-1">Začiatok</strong> 2024-06-15</p>
    <p><strong class="mr-1">Termín odovzdania</strong> 2024-06-15</p>
  </div>

  <div>
    @if (conference.joined) {
      <app-arn-button class="w-full" [buttonText]="'Otvoriť'" (buttonClick)="openConference()"
                      [classes]="'bg-gray-800'"></app-arn-button>
    } @else {
      <app-arn-button class="w-full" [buttonText]="'Pripojiť sa'" (buttonClick)="joinConference()"
                      [classes]="'bg-gray-800'"></app-arn-button>
    }
  </div>
</div>
