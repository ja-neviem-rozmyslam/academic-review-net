<div class="flex items-center mb-6 w-full lg:w-1/3">
  <magnifying-glass-outline-icon size="30" class="mr-4" (click)="onSearch()"></magnifying-glass-outline-icon>
  <input type="text" class="input-base" placeholder="VyhladaÅ¥ konferenciu..." [(ngModel)]="searchTerm" (input)="onSearch()">
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 sm:gap-6 lg:gap-6">
  <ng-container *ngFor="let conference of currentPageConferences">
    <app-conference-card [conference]="conference" class="h-full flex flex-col"></app-conference-card>
  </ng-container>
</div>

<div class="pagination-controls">
  <button (click)="goToPreviousPage()" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }}</span>
  <button (click)="goToNextPage()" [disabled]="currentPage === totalPages">Next</button>
</div>
