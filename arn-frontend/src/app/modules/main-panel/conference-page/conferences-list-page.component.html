<div class="flex items-center mb-6 w-full lg:w-1/3">
  <input type="text" class="input-base white" placeholder="Vyhľadať konferenciu..." [(ngModel)]="searchTerm" (input)="onSearch()">
  <div class="ml-4 p-2.5 flex items-center justify-center rounded-full bg-gray-200 cursor-pointer hover:bg-gray-300 transition-all duration-200 ease-in-out"
       (click)="loadNewConferences()">
    <arrow-path-outline-icon size="23"></arrow-path-outline-icon>
  </div>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 sm:gap-6 lg:gap-6">
  @for(conference of currentPageConferences; track conference) {
    <app-conference-card [conference]="conference" class="h-full flex flex-col"></app-conference-card>
  }
</div>

<div class="flex justify-center bottom-0 w-full py-4">
  <app-pagination [currentPage]="currentPage" [pageSize]="pageSize" [totalItems]="totalItems" (pageChange)="onPageChange($event)" />
</div>
