<app-base-modal [modal]="modalInstance" [modalSettings]="modalSettings" [modalWidthClass]="'max-w-xl'">
  <div class="w-full">

    <h2 class="text-lg font-semibold mb-4">Upraviť profil</h2>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="arn-input">
        <label class="block text-sm font-medium mb-1">
          Meno:
          <input
            type="text"
            placeholder="Zadajte meno"
            [value]="userDetails.user.name"
            class="w-full p-2 border border-gray-300 rounded"
          />
        </label>
      </div>

      <div class="arn-input">
        <label class="block text-sm font-medium mb-1">
          Priezvisko:
          <input
            type="text"
            placeholder="Zadajte priezvisko"
            [value]="userDetails.user.surname"
            class="w-full p-2 border border-gray-300 rounded"
          />
        </label>
      </div>
    </div>



    <div class="mb-4 arn-input">
      <app-arn-button [buttonText]="'Resetovať heslo'" [classes]="'w-full'"
                      (buttonClick)="sendPasswordReset();"></app-arn-button>
      <p class="text-sm text-gray-500">Po kliknutí vám pošleme email s odkazom na resetovanie hesla.</p>
    </div>




    <div class="flex justify-between items-center mt-4">
      <app-arn-button
        [buttonText]="'Aktualizovať údaje'"
        [classes]="'bg-gray-800 text-white hover:bg-gray-700'">
      </app-arn-button>

      <app-arn-button
        [buttonText]="'Zrušiť'"
        (buttonClick)="closeModal()"
        [classes]="'bg-gray-200 text-gray-700 hover:bg-gray-300'">
      </app-arn-button>
    </div>
  </div>
</app-base-modal>
