<app-base-modal [modal]="modalInstance" [modalSettings]="modalSettings" [modalMaxWidthClass]="'max-w-xl'">

  <app-arn-loader [isVisible]="isFetching"></app-arn-loader>

  <div class="w-full rounded-sm">

    <h2 class="text-lg font-semibold mb-4">Upraviť profil</h2>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="arn-input">
        <label class="block text-sm font-medium mb-1" for="name">
          Meno:
        </label>
          <input
            type="text"
            id="name"
            placeholder="Meno"
            [(ngModel)]="userDetails.name"
            class="w-full p-2 border border-gray-300 rounded"
          />
      </div>

      <div class="arn-input">
        <label class="block text-sm font-medium mb-1" for="surname">
          Priezvisko:
        </label>
          <input
            type="text"
            id="surname"
            placeholder="Priezvisko"
            [(ngModel)]="userDetails.surname"
            class="w-full p-2 border border-gray-300 rounded"
          />
      </div>
    </div>

    <div class="w-full mb-4">
      <label for="university" class="block text-sm font-medium mb-1">
        Univerzita:
      </label>
        <app-arn-select
                      id="university"
                      [options]="universitiesSelectOptions"
                      [placeholder]="'Univerzita'"
                      [required]="true"
                      [(selectedOption)]="userDetails.universityId"></app-arn-select>
    </div>

    <div class="mb-4 arn-input">
      <app-arn-button [buttonText]="'Resetovať heslo'" [classes]="'w-full'"
                      (buttonClick)="sendPasswordReset()"></app-arn-button>
      <p class="text-sm text-gray-500">Po kliknutí vám pošleme email s odkazom na resetovanie hesla.</p>
    </div>




    <div class="flex justify-between items-center mt-4">
      <app-arn-button
        [buttonText]="'Zrušiť'"
        (buttonClick)="closeModal()"
        [customColor]="'#da3c3c'"
        [classes]="'bg-gray-200 text-gray-700 hover:bg-gray-300'">
      </app-arn-button>

      <app-arn-button
        [buttonText]="'Aktualizovať údaje'"
        (buttonClick)="updateProfile()"
        [classes]="'bg-gray-800 text-white hover:bg-gray-700'">
      </app-arn-button>
    </div>
  </div>
</app-base-modal>
