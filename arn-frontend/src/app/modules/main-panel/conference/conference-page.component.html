<app-tabs
  [tabs]="tabOptions"
  [activeTab]="selectedOption"
  (tabChanged)="onTabChange($event)" />

<div class="pt-4">
  @if (selectedOption === 'DETAILS') {
    <app-submission [conferenceId]="conferenceDetail?.id"
                    [uploadDeadline]="conferenceDetail?.uploadDeadline"
                    [submission]="conferenceDetail?.submission"/>
  }
  @if (selectedOption === 'REVIEW') {
    <app-review />
  }
</div>
